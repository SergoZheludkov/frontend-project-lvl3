<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>RSS Reader</title>
</head>
<body class="d-flex flex-column h-100">
  <div class="container mt-5">
    <div class="jumbotron shadow">
      <div class="d-flex justify-content-between align-items-start">
        <h1 id="heading" class="display-4">RSS Reader</h1>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary btn-info active" id="en">EN</label>
          <label class="btn btn-secondary btn-info" id="ru">RU</label>
        </div>
      </div>
        <p id="description" class="lead">Start reading RSS today!</p>
				<form action="" class="form-inline rss-form d-flex align-items-start ">
					<div class="form-group d-flex flex-column align-items-start flex-grow-1">
            <input type="text" required name="url" class="form-control w-100" placeholder="https://ru.hexlet.io/lessons.rss">
            <span id="message" class="px-1">Enter URL</span>
					</div>
          <button id="button" type="submit" class="btn btn-primary ml-1">Add</button>          
				</form>
      </div>
  </div>
  <div class="container">
    <div class="row row-cols-2">
      <div id="rss-feeds" class="col">
      </div>
      <div id="rss-posts" class="col list-group">
      </div>
    </div>
  </div>
</body>
</html>
